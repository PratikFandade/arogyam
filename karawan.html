<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap & other CSS -->
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style_karawan.css" />
    <!-- icons -->
    <link rel="icon" type="image/png" href="./assets/images/icon.png" />

    <title>Arogyam</title>

  <body class="body-karawan" data-spy="scroll" data-target="#navbar">

    <nav

      <div class="row w-100">
        <div class="col-2">
          <a
            class="flex-lg-fill text-sm-center nav-link m-0 p-0"

            ><img

        </div>
        <div class="col-3">
          <a class="flex-lg-fill nav-link d-lg-block d-none" href="#coconut">

        <div class="col-3">
          <a class="flex-lg-fill nav-link d-lg-block d-none" href="#flaxseed">

    <img
